<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    {% load static %}

    <!-- favicon -->
    <link rel="icon" href="{% static 'img/icon/favicon.ico' %}">

    <!-- Title Page-->
    <title>{{user.get_username}} 블로그 설정</title>

    <!-- Fontfaces CSS-->
    <link href="{% static 'cooladmin/css/font-face.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'cooladmin/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'cooladmin/vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'cooladmin/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'cooladmin/vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'cooladmin/vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'cooladmin/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'cooladmin/vendor/wow/animate.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'cooladmin/vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'cooladmin/vendor/slick/slick.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'cooladmin/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'cooladmin/vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'cooladmin/css/theme.css' %}" rel="stylesheet" media="all">

    <!-- TagEditor CSS -->
    <link href="{% static 'cooladmin/tagEditor/jquery.tag-editor.css' %}" rel="stylesheet" media="all">

    <!-- TinyMCE JS -->
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>

<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
        <header class="header-mobile d-block d-lg-none">
            <div class="header-mobile__bar">
                <div class="container-fluid">
                    <div class="header-mobile-inner">
                        <a href="/"><img src="{% static 'img/icon/for-creator-logo2.png' %}" alt="For-Creator-logo2"></a>
                        <button class="hamburger hamburger--slider" type="button">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <nav class="navbar-mobile">
                <div class="container-fluid">
                    <ul class="navbar-mobile__list list-unstyled">
                        <li>
                            <a href="{% url 'blog:member_blog_setting' user.get_username %}">
                                <i class="fas fa-home"></i>홈</a>
                        </li>
                        <li>
                            <a href="{% url 'blog:member_blog_setting_post' user.get_username %}">
                                <i class="fas fa-pencil-square-o"></i>글</a>
                        </li>
                        <li>
                            <a href="{% url 'blog:member_blog_setting_category' user.get_username %}">
                                <i class="fas fa-archive"></i>카테고리</a>
                        </li>
                        <li>
                            <a href="{% url 'blog:member_blog_setting_tag' user.get_username %}">
                                <i class="fas fa-tag"></i>태그</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        <aside class="menu-sidebar d-none d-lg-block">
            <div class="logo">
                <a href="/"><img src="{% static 'img/icon/for-creator-logo2.png' %}" alt="For-Creator-logo2"></a>
            </div>
            <div class="menu-sidebar__content js-scrollbar1">
                <nav class="navbar-sidebar">
                    <ul class="list-unstyled navbar__list">
                        <li class="active has-sub">
                            <a class="js-arrow" href="{% url 'blog:member_blog_setting' user.get_username %}">
                                <i class="fas fa-home"></i>홈</a>
                        </li>
                        <li>
                            <a href="{% url 'blog:member_blog_setting_post' user.get_username %}">
                                <i class="fas fa-pencil-square-o"></i>글</a>
                        </li>
                        <li>
                            <a href="{% url 'blog:member_blog_setting_category' user.get_username %}">
                                <i class="fas fa-archive"></i>카테고리</a>
                        </li>
                        <li>
                            <a href="{% url 'blog:member_blog_setting_tag' user.get_username %}">
                                <i class="fas fa-tag"></i>태그</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <header class="header-desktop">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="header-wrap row justify-content-end">
                            <div class="header-button">
                                <div class="account-wrap">
                                    <div class="account-item clearfix js-item-menu">
                                        <div class="image">
                                            <img src="{% static 'cooladmin/images/icon/blank-avatar.png' %}" alt="사용자" />
                                        </div>
                                        <div class="content">
                                            <a class="{% static 'cooladmin/js-acc-btn" href="#">{{user}}</a>
                                        </div>
                                        <div class="account-dropdown js-dropdown">
                                            <div class="info clearfix">
                                                <div class="image">
                                                    <a href="#">
                                                        <img src="{% static 'cooladmin/images/icon/blank-avatar.png' %}" alt="사용자" />
                                                    </a>
                                                </div>
                                                <div class="content">
                                                    <h5 class="name">
                                                        <a href="#">{{user}}</a>
                                                    </h5>
                                                    {% if user.get_email %}
                                                    <span class="email">{{user.get_email}}</span>
                                                    {% endif %}
                                                </div>
                                            </div>
                                            <div class="account-dropdown__body">
                                            </div>
                                            <div class="account-dropdown__footer">
                                                <a href="{% url 'logout' %}">
                                                    <i class="zmdi zmdi-power"></i>로그아웃</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            {% block content %}

            {% endblock %}
            <!-- END MAIN CONTENT-->
            <!-- END PAGE CONTAINER-->

            <footer>
                <div class="row">
                    <div class="col-md-12">
                        <div class="copyright">
                            <p>
                                Copyright &copy;<script>document.write(new Date().getFullYear());</script> For-Creator All rights reserved | Template by <a href="https://colorlib.com" target="_blank">Colorlib</a>
                            </p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="{% static 'cooladmin/vendor/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'cooladmin/vendor/bootstrap-4.1/popper.min.js' %}"></script>
    <script src="{% static 'cooladmin/vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
    <!-- Vendor JS       -->
    <script src="{% static 'cooladmin/vendor/slick/slick.min.js' %}"></script>
    <script src="{% static 'cooladmin/vendor/wow/wow.min.js' %}"></script>
    <script src="{% static 'cooladmin/vendor/animsition/animsition.min.js' %}"></script>
    <script src="{% static 'cooladmin/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}"></script>
    <script src="{% static 'cooladmin/vendor/counter-up/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'cooladmin/vendor/counter-up/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'cooladmin/vendor/circle-progress/circle-progress.min.js' %}"></script>
    <script src="{% static 'cooladmin/vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'cooladmin/vendor/chartjs/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'cooladmin/vendor/select2/select2.min.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'cooladmin/js/main.js' %}"></script>

    <!-- TagEditor JS -->
    <script src="{% static 'cooladmin/tagEditor/jquery.tag-editor.min.js' %}"></script>
</body>

</html>
<!-- end document-->
